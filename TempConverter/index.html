<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <section class="centerText">

            <p>Temperature</p>

        </section>

        <div class="flexBox">

            <div onchange="box1()">

                <div>
                    <input type="text" id="box1Temp">
                </div>

                <div>
                    <select id="box1">
                        <option value="1">Fahrenheit</option>
                        <option value="2">Celsius</option>
                        <option value="3">Kelvin</option>
                    </select>
                </div>

            </div>

            <div>

                <p class="eq">=</p>

            </div>

            <div onchange="box2()">

                <div>
                    <input type="text" id="box2Temp">
                </div>

                <div>
                    <select id="box2">
                        <option value="1">Fahrenheit</option>
                        <option value="2">Celsius</option>
                        <option value="3">Kelvin</option>
                    </select>
                </div>

            </div>

        </div>

    </main>
    <script src="./script.js" type=""></script>
    
</body>
</html>
